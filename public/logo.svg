<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background & Glow Effects -->
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4338CA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2DD4BF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BE185D;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Central Class Blueprint (Hexagon) -->
  <path d="M100,50 L150,75 L150,125 L100,150 L50,125 L50,75 Z" fill="url(#primaryGradient)" filter="url(#glow)" />
  
  <!-- Class Components (Inner Structure) -->
  <rect x="70" y="80" width="60" height="5" rx="2" fill="white" opacity="0.9" />
  <rect x="70" y="90" width="60" height="5" rx="2" fill="white" opacity="0.7" />
  <rect x="70" y="100" width="60" height="5" rx="2" fill="white" opacity="0.5" />
  <rect x="70" y="110" width="40" height="5" rx="2" fill="white" opacity="0.3" />
  
  <!-- Object Instances (Circular Nodes) -->
  <circle cx="175" cy="100" r="20" fill="url(#secondaryGradient)" filter="url(#glow)" />
  <circle cx="150" cy="150" r="15" fill="url(#secondaryGradient)" filter="url(#glow)" opacity="0.8" />
  <circle cx="50" cy="150" r="15" fill="url(#secondaryGradient)" filter="url(#glow)" opacity="0.8" />
  
  <!-- Inheritance/Relationship Lines -->
  <path d="M125,100 L155,100" stroke="white" stroke-width="2" />
  <path d="M100,125 L135,145" stroke="white" stroke-width="2" stroke-dasharray="5,3" />
  <path d="M100,125 L65,145" stroke="white" stroke-width="2" stroke-dasharray="5,3" />
  
  <!-- Abstract Concept Representation -->
  <circle cx="100" cy="30" r="25" fill="url(#accentGradient)" filter="url(#glow)" />
  <path d="M100,55 L100,75" stroke="white" stroke-width="3" />
  
  <!-- Abstract Arrows/Flows -->
  <path d="M85,30 L115,30 M100,15 L100,45" stroke="white" stroke-width="3" />
  
  <!-- Dynamic Elements (Subtle Animation Points) -->
  <circle cx="175" cy="100" r="3" fill="white" />
  <circle cx="150" cy="150" r="2" fill="white" />
  <circle cx="50" cy="150" r="2" fill="white" />
  <circle cx="70" cy="80" r="2" fill="white" />
  
  <!-- OOP Text -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="white" text-anchor="middle" filter="url(#glow)">OOP MASTER</text>
</svg>
